<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/student_course.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <title>
      Course
    </title>
  </head>
  <body>
    <div class="container-fluid" id="allPanels">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="classNamePanel" class="d-flex justify-content-center">
            <h1>Class name</h1>
          </div>
          <!-- Breadcrumbs -->
          <nav id="breadcrumbs">
            <a href="#" onclick="logout()">Logout</a>
            >
            <a href="student_dashboard.html">Dashboard</a>
          </nav>
          <div id="assignmentsPanel">
            <table id="assignments">
              <tbody>
                <tr>
                  <th>Link to Assignment</th>
                  <th>Submitted</th>
                  <th>Grade</th>
                </tr>
              </tbody>
              <tbody id="assignmentsData">
                <tr>
                  <td>Assignment1</td>
                  <td>✓</td>
                  <td>A+</td>
                </tr>
                <tr>
                  <td>Assignment2</td>
                  <td>✓</td>
                  <td>B</td>
                </tr>
                <tr>
                  <td>Assignment3</td>
                  <td>✓</td>
                  <td>N/A</td>
                </tr>
                <tr>
                  <td>Assignment4</td>
                  <td>✖</td>
                  <td>N/A</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div id="sidePanel">
            <ul>
              <li>Recordings</li>
              <li>Textbooks</li>
              <li>Roster</li>
              <li>Instructors</li>
              <li>Videos</li>
              <li>Material</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/common.js"></script>
  </body>
</html>
